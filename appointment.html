<body>


    <header>
    <div class="logo" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <img src="images/logo.webp" loading="lazy" alt="logo" width="70" height="70">
        <div class="name">
            <h2>Credemo</h2>
        </div>
    <div class="hamburguer" onclick="toggleMenu()">☰</div>
    </div>
    <nav class="navbar" id="navbar">
        <a href="index.html">Inicio</a>
        <a href="appointment.html">Haz una cita</a>
        <a href="our_terapies.html">Terapias</a>
    </nav>

    </header>
    <div id="headerSpace">

    </div>

    <main>
        <form action="thankyou.html" method="GET" class="psyform">
            <h2>Regístrate para Servicios Psicológicos</h2>
        
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" name="firstName" required />

            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" name="lastName" required />

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="ej. 5551234567" />

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required />

            <label for="age">Edad</label>
            <input type="number" id="age" name="age" min="1" required />

            <label>Género</label>
            <div class="gender-group">
                <div class="gender-option">
                    <input type="radio" id="female" name="gender" value="female" required />
                    <label for="female" class="gender-symbol">♀️ Femenino</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male" class="gender-symbol">♂️ Masculino</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="nonbinary" name="gender" value="nonbinary" />
                    <label for="nonbinary" class="gender-symbol">⚧️ Otro</label>
                </div>
            </div>

            <label for="about">Cuéntanos sobre ti</label>
            <textarea id="about" name="about" placeholder="Siéntete libre de compartir tu situación actual o necesidades..." required></textarea>

            <button type="submit">Enviar</button>
        </form>

    </main>

    <footer>

        
    </footer>

    <script src="scripts/appointment.js" defer></script>
    <script src="scripts/footer.js" defer></script>
</body>
